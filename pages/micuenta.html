<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Cuenta | Paws & Tails</title>
  <link rel="stylesheet" href="../assets/css/NewStyles.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #e4ee2e, #fda085, #fbc2eb, #572dba);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .cuenta-container {
      max-width: 900px;
      margin: 50px auto;
      background: #fefefe;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }

    .cuenta-container h2 {
      font-size: 2rem;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    .info-usuario p {
      font-size: 1.1rem;
      padding: 5px 0;
      color: #444;
    }

    .facturas-title {
      margin-top: 40px;
      font-size: 1.5rem;
      color: #4d4d4d;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    .facturas-container .factura-item {
      margin-top: 20px;
      padding: 15px;
      background: #f7f9fc;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .factura-item h4 {
      margin: 0 0 10px;
      color: #2c3e50;
    }

    .factura-item ul {
      padding-left: 20px;
      list-style-type: disc;
      margin-bottom: 10px;
    }

    .factura-item p strong {
      color: #222;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Contenido principal -->
    <main class="main-content">
      <div class="cuenta-container" style="display:none" id="cuenta-wrapper">
        <h2>ðŸ‘¤ Mi Cuenta</h2>

        <div class="info-usuario" id="usuario-info"></div>

        <h3 class="facturas-title">ðŸ§¾ Historial de Compras</h3>
        <div class="facturas-container" id="facturas-container"></div>
      </div>
    </main>

    <!-- Footer fijo abajo -->
    <div id="footer-placeholder"></div>
  </div>

  <!-- Scripts -->
  <script src="../assets/js/FuncionesPAT.js"></script>
  <script>
    $(function () {
      $('#header-placeholder').load('../components/header.html', function () {
        inicializarMenuHamburguesa();
        controlarBotonesDeSesion();
        asignarCierreSesion();
      });
      $('#footer-placeholder').load('../components/footer.html');
    });

    document.addEventListener("DOMContentLoaded", function () {
      const cuenta = JSON.parse(localStorage.getItem("cuenta"));

      // VALIDACIÃ“N TEMPORALMENTE DESACTIVADA
      // if (!cuenta || !cuenta.id) {
      //   alert("Debes iniciar sesiÃ³n para acceder a esta secciÃ³n.");
      //   window.location.href = "login.html";
      //   return;
      // }

      document.getElementById("cuenta-wrapper").style.display = "block";
      document.getElementById("usuario-info").innerHTML = `
        <p><strong>Nombre:</strong> ${cuenta.nombre}</p>
        <p><strong>Email:</strong> ${cuenta.correo}</p>
      `;

      const facturas = JSON.parse(localStorage.getItem("facturas")) || [];
      const container = document.getElementById("facturas-container");

      if (facturas.length === 0) {
        container.innerHTML = "<p>AÃºn no has realizado compras.</p>";
        return;
      }

      facturas.forEach((factura, index) => {
        const div = document.createElement("div");
        div.className = "factura-item";
        div.innerHTML = `
          <h4>Factura #${index + 1} - ${factura.fecha}</h4>
          <ul>
            ${factura.productos.map(p => `
              <li>${p.cantidad} Ã— ${p.nombre} - $${p.precio.toFixed(2)}</li>
            `).join("")}
          </ul>
          <p><strong>Total:</strong> $${factura.total.toFixed(2)}</p>
        `;
        container.appendChild(div);
      });
    });
  </script>

  <!-- Estilos adicionales para mantener footer abajo -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
    }

    #footer-placeholder {
      margin-top: auto;
    }
  </style>
</body>
